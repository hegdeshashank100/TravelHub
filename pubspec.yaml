name: travelers_hub
description: A professional travel companion app for discovering destinations across India

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  liquid_glass_renderer: ^0.1.1-dev.10
  cupertino_icons: ^1.0.6
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  provider: ^6.1.2
  qr_flutter: ^4.1.0
  crypto: ^3.0.3
  path_provider: ^2.1.1
  permission_handler: ^11.0.1 # Add this for runtime permissions
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  connectivity_plus: ^5.0.1
  mailer: ^6.0.1 # For sending emails via SMTP
  url_launcher: ^6.2.4 # For opening Google Maps
  http: ^1.1.0 # For API calls
  flutter_local_notifications: ^17.2.3 # For persistent notifications

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  assets:
    - assets/icons/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

  # To add assets to your application, add an assets section, like this:
